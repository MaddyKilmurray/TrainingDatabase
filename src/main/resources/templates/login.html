<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <meta charset="UTF-8">
    <title>Training Database - Login</title>
</head>
<body>
<div class="login_form">
    <h1>Login page</h1>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <p th:if="${userRegistered}">Registered! Log in now</p>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>:
        <input type="email" id="username" name="username" autofocus="autofocus" /> <br />
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" /> <br />
        <input type="submit" value="Log in" />
    </form>
    <a th:href="@{/signup}">
        <input id="signup_button" type="button" value="Not registered? Sign up here" />
    </a>
</div>
</body>
</html>
